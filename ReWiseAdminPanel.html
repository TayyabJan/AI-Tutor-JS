  <div style="display:flex; align-items:center; justify-content:center; height:100vh; padding-left: 10px;">
    <!-- Button Add Course  modal -->
    <button type="button" style="margin:0 10px; height: 100px" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Add Course
    </button>

     <!-- Button Add Topic  modal -->
    <button type="button" style="margin:0 10px; height: 100px;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTopicModal">
      Add Topic
    </button>

    <!-- Button trigger modal -->
<button type="button" style="margin:0 10px; height: 100px" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addQuestionModal">
  Add Question
</button>
  </div>
    <!-- Modal for Course-->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Add Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="courseName" placeholder="Enter course name">
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Course Description</label>
                            <textarea class="form-control" id="courseDescription"
                                placeholder="Enter course description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="courseImage" class="form-label">Course Image</label>
                            <input type="file" class="form-control" id="courseImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addCourse()">Add</button>
                </div>
            </div>
        </div>
    </div>


<!-- Add Topic Modal -->
<div class="modal fade" id="addTopicModal" tabindex="-1" aria-labelledby="addTopicModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTopicModalLabel">Add Topic</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="topicName" class="form-label">Topic Name</label>
            <input type="text" class="form-control" id="topicName" placeholder="Enter topic name">
          </div>
          <div class="mb-3">
            <label for="topicDescription" class="form-label">Topic Description</label>
            <textarea class="form-control" id="topicDescription" placeholder="Enter topic description"></textarea>
          </div>
          <div class="mb-3">
            <label for="difficultyLevel" class="form-label">Difficulty Level</label>
            <select class="form-control" id="difficultyLevel">
              <option value="EASY">EASY</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="HIGH">HIGH</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="addTopicBtn" onclick="addTopic()">Add</button>
      </div>
    </div>
  </div>
</div>




<!-- Add Question Modal -->
<div class="modal fade" id="addQuestionModal" tabindex="-1" aria-labelledby="addQuestionModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addQuestionModalLabel">Add Question</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="mb-3">
                      <label for="question" class="form-label">Question</label>
                      <textarea class="form-control" id="question" placeholder="Enter question"></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="answerType" class="form-label">Answer Type</label>
                      <select class="form-control" id="answerType">
                          <option value="text">Text</option>
                          <option value="multiple_choice">Multiple Choice</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="OptionA" class="form-label">Option A</label>
                      <textarea class="form-control" id="OptionA" placeholder="Enter Option A"></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="OptionB" class="form-label">Option B</label>
                      <textarea class="form-control" id="OptionB" placeholder="Enter Option B"></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="OptionC" class="form-label">Option C</label>
                      <textarea class="form-control" id="OptionC" placeholder="Enter Option C"></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="OptionD" class="form-label">Option D</label>
                      <textarea class="form-control" id="OptionD" placeholder="Enter Option D"></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="CorrectOption" class="form-label"> Correct Option </label>
                      <textarea class="form-control" id="CorrectOption"
                          placeholder="Enter Correct Option "></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="questionStatus" class="form-label">Answer Type</label>
                      <select class="form-control" id="questionStatus">
                          <option value="draft">DRAFT</option>
                          <option value="approved">Approved</option>
                      </select>
                  </div>

              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addQuestionBtn"
                  onclick="addQuestion()">Add</button>
          </div>
      </div>
  </div>
</div>
